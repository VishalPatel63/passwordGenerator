<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
       <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />                             

</head>
<body>
   <div class="wrapper">
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
         <!-- content -->
         <input readonly placeholder="Password" class="display" data-passwordDisplay>         <!--data-passwordDisplay custome attribute  querySelector se custom attribute bhi fetch kar sakate hai -->
         <button class ="copy-button" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="copy.svg" alt="" width="23" height="23">
         </button>
        </div>

        <div class="input-container">

           <!-- password length section -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>

        <!-- slider -->
         <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>


         <!-- checkboxes -->
         <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes uppercase letters</label>
         </div>
         <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowecase">Includes lowercase letters</label>
         </div>
         <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbser">Includes numbers</label>
         </div>
         <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes symbols</label>
         </div>

          <!-- strength cection -->
          <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
          </div>
          
          <!--generate password -->
          <button class="generateButton"> Generate Password</button>

        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
